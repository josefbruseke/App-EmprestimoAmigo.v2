<html
        xmlns:th="htttp://wwww.thymeleaf.org"
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{layout.html}">

<head> <title>Add Friend</title> </head>
<body>
<main>

    <!-- Page Content-->
    <section layout:fragment="body" >
        <h1>
            ADICIONAR AMIGO
        </h1>
        <div class="container">
        <form class="form" role="form" method="post" th:action="@{/friends/add}" th:object="${friend}" >
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="name">Name</label>
                    <input
                            type="text"
                            class="form-control"
                            id="name"
                            name="name"
                            th:field="*{name}"
                            placeholder="Name">
                </div>
                <div class="form-group col-md-6 mb-3">
                    <label for="telephone">Telephone Number</label>
                    <input type="number"
                           class="form-control"
                           id="telephone"
                           name="telephone"
                           th:field="*{telephone}"
                           placeholder="Telephone">
                </div>
            </div>
            <button type="submit" class="form-button" >Add Friend</button>
        </form>
        </div>

    </section>
</main>
</body>
</html>
